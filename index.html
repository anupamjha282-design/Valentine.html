<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6eb;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .box {
            text-align: center;
        }

        h1 {
            color: #e6005c;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            position: absolute; /* absolute for free movement */
        }

        #yes {
            background-color: #ff4d79;
            color: white;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        #no {
            background-color: #999;
            color: white;
            left: 30%;
            top: 60%;
        }

        #surprise {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        #surprise img {
            width: 250px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1 id="question">Will you be my Valentine?üòçü•π</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="surprise">
        <h2>I knew you'd say yesüòòüòé</h2>
        
        <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZ2JvcG4zdmEyMWg5Mmx3d2twbmJya28wcWw1NW5qOGt6aHB6dWtzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OuQmhmAAdJFLi/giphy.gif">
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const surprise = document.getElementById("surprise");

    function moveNoButton() {
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;

        // Calculate safe random positions inside the viewport
        const maxX = window.innerWidth - btnWidth - 10;
        const maxY = window.innerHeight - btnHeight - 10;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    // Move noButton every time user tries to click/touch or hover
    noButton.addEventListener("touchstart", moveNoButton); // for mobile
    noButton.addEventListener("mouseover", moveNoButton);   // for desktop/laptop

    // Show surprise on "Yes"
    yesButton.addEventListener("click", () => {
        surprise.style.display = "block";
        yesButton.style.display = "none";
        noButton.style.display = "none";
    });
</script>

</body>
</html>
