<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe6eb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .box {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #e6005c;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 8px;
        }

        #yes {
            background-color: #ff4d79;
            color: white;
        }

        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }

        #surprise {
            display: none;
            margin-top: 20px;
        }

        #surprise img {
            width: 250px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="surprise">
        <h2>I knew you'd say yesüòéüòò</h2>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZ2JvcG4zdmEyMWg5Mmx3d2twbmJya28wcWw1NW5qOGt6aHB6dWtzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OuQmhmAAdJFLi/giphy.gif"
      
      >
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const surprise = document.getElementById("surprise");

    noButton.addEventListener("touchstart", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    });
yesButton.addEventListener("click", () => {
  surprise.style.display = "block";
  
  yesButton.style.display = "none";
  noButton.style.display = "none";
});

</script>

</body>
</html>
